<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <form novalidate>
          
            <header><h1 style="text-align: center;color: #34568B;";>Your Daily Expense</h1></header>
            <label for="date"class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
            <label for="expense" class="form-label">Choose Expense Amount</label>
            <div class="input-group">
                <div class="input-group-text">â‚¹</div>
                <input type="number" id="expense" class="form-control" required>
            </div><br>
            <div class="form-floating">
                <input type="text" id="description" class="form-control" placeholder="description" required>
                <label for ="description" >Description</label>
            </div>
            <label for="category" class="form-label">Choose A Category</label>
            <select name="category" id="category" class="form-select" required>
            <option value="movie">movie</option>
            <option value="food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Travel">Travel</option>
            <option value="Medical">Medical</option>
            <option value="miscellaneous">miscellaneous</option>
            </select>
            <button type="submit" class="btn btn-primary">submit</button>
        
        </form>
        
        <ul id ="users" class="items"></ul>
        <li id="span" style="color: #9B2335;">Total Expense is:</li>
    </div>
    
        
    </ul>
</body>
<script src = "expense.js"></script>
</html>
